{% extends 'base.html' %} {% block content %}
<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register')}}">
        <div class="card-panel">

          <!---------------------------------------------------Username-------------------------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person_add</i>
                        <input placeholder="placeholder" id="username" name="username" type="text" class="validate" required>
                            <label for="username">Username</label>
            </div>
                </div>
        <!----------------------------Password------------------------------------------------------------------->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">verified_user</i>
                        <input id="password" name="password" type="text" class="validate" required>
                         <label for="password">Password</label>
                    </div>
                </div>      
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">thumb_up</i>
                        <input id="confirm_password" name="confirm_password" type="text" class="validate" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

       <!---------------------------------Email------------------------------------------------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
      
        <!---------------------------------Submit------------------------------------------------------------------->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">Register<i class="material-icons right">send</i></button>
                <p class="center-align">Already Registered?<a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login Here</a>
                 </p>
            </div>
         </div>
    </form>
</div>
{% endblock %}
