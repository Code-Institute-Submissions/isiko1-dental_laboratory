{% extends 'base.html' %} {% block content %}

<h3 class="pat center-align">Current Patients</h3>
<ul class="collapsible" data-collapsible="accordian">
	{% for patient in patients %}
	<li>
		<div class="collapsible-header">

			<div class="col s3">
				<i class="material-icons">expand_more</i>
				<a href="{{url_for('edit_patient', patient_id=patient._id)}}"
					class="waves-effect waves-light btn btn_large red"><i class="material-icons left">create</i>Edit</a>
				<a href="{{url_for('delete_patient', patient_id=patient._id)}}"
					class="waves-effect waves-light btn btn_large blue"><i class="material-icons right">check_box</i>Done</a>
			</div>
			<div class="col s9">
				<strong class="pt-n">{{patient.patient_name}}</strong> - {{patient.patient_dob}}
			</div>
		</div>
		<div class="collapsible-body">
			<span>{{patient.due_date}} - {{patient.job_name}}</span>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
